name: "Build and Release"

on:
  push:
    tags:
      - "v*.*.*" # 匹配 v1.0.0, v1.2.3 等格式的 tag
  workflow_dispatch:
    inputs:
      version:
        description: "版本号 (如 v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 需要写权限来创建 release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all platforms
        run: pnpm build:all

      - name: Package all platforms
        run: pnpm package:all

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Rename artifacts for release
        run: |
          cp build/chrome-mv3-prod.zip build/ophel-${{ steps.get_version.outputs.VERSION }}-chrome.zip
          cp build/chrome-mv3-prod.zip build/ophel-${{ steps.get_version.outputs.VERSION }}-edge.zip
          cp build/firefox-mv3-prod.zip build/ophel-${{ steps.get_version.outputs.VERSION }}-firefox.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Ophel ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Ophel ${{ steps.get_version.outputs.VERSION }}

            ### 下载说明

            | 浏览器 | 下载文件 | 说明 |
            |--------|----------|------|
            | Chrome | `ophel-${{ steps.get_version.outputs.VERSION }}-chrome.zip` | Chrome Web Store 或开发者模式加载 |
            | Edge | `ophel-${{ steps.get_version.outputs.VERSION }}-edge.zip` | Edge Add-ons 或开发者模式加载 |
            | Firefox | `ophel-${{ steps.get_version.outputs.VERSION }}-firefox.zip` | Firefox Add-ons 或临时加载 |

            ### 安装方法

            **Chrome / Edge:**
            1. 下载对应的 zip 文件并解压
            2. 打开 `chrome://extensions/`（Chrome）或 `edge://extensions/`（Edge）
            3. 启用「开发者模式」
            4. 点击「加载已解压的扩展程序」选择解压目录

            **Firefox:**
            1. 下载 Firefox 版本的 zip 文件
            2. 打开 `about:debugging#/runtime/this-firefox`
            3. 点击「临时载入附加组件」选择 zip 文件

            ---
            *完整更新日志请查看 [CHANGELOG.md](https://github.com/urzeye/ophel/blob/main/CHANGELOG.md)*
          files: |
            build/ophel-${{ steps.get_version.outputs.VERSION }}-chrome.zip
            build/ophel-${{ steps.get_version.outputs.VERSION }}-edge.zip
            build/ophel-${{ steps.get_version.outputs.VERSION }}-firefox.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
