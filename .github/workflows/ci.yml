name: "ğŸ›¡ï¸ CI / Automated Audit"

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".vscode/**"
      - ".idea/**"
      - ".github/**"
      - "!.github/workflows/ci.yml"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".vscode/**"
      - ".idea/**"
      - ".github/**"
      - "!.github/workflows/ci.yml"
      - "LICENSE"
      - ".gitignore"

jobs:
  audit:
    name: "Audit Code Quality"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # - name: ğŸ¨ Check Code Style (Prettier)
      #   run: pnpm lint

      - name: ğŸ“ Type Check (TypeScript)
        run: pnpm typecheck

      - name: ğŸ—ï¸ Verify Build
        run: pnpm build
